<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>Krok 3 – Ponaučení</title>
</head>
<body>
  <h1>🧚‍♂️ Generátor pohádek</h1>

  <form action="/generate" method="post">
    <input type="hidden" name="theme" value="{{ theme }}" />
    <input type="hidden" name="character" value="{{ character }}" />

    <label for="moral">Ponaučení:</label>
    <input type="text" id="moral" name="moral" placeholder="Např. nikdy se nevzdávej" required />

    <label for="prompt">Další nápady / popis:</label>
    <textarea id="prompt" name="prompt" placeholder="Např. princ a drak..."></textarea>

    <button type="submit">Vygenerovat pohádku</button>
  </form>
</body>
</html>
