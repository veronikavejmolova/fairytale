</head>
<body>
  <h1>ğŸ§šâ€â™‚ï¸ Tvoje pohÃ¡dka</h1>
  <div id="summary" >
      TÃ©ma: {{ theme }} <br>
      VÄ›k dÃ­tÄ›te: {{ age }} <br>
      HlavnÃ­ postava: {{ character }} <br>
      PonauÄenÃ­: {{ moral }} <br>
      DalÅ¡Ã­ nÃ¡pady / popis: {{ prompt }} <br>
  </div>
  <div id="story">{{ story }}</div>

  <button id="copyBtn">ğŸ“‹ ZkopÃ­rovat pohÃ¡dku</button>
  <span id="copied" style="display:none;">âœ” ZkopÃ­rovÃ¡no!</span>

  <button id="playAudioBtn">ğŸ§ PÅ™ehrÃ¡t nahrÃ¡vku</button>
  <div id="loading" style="display:none;">Generuji hlasâ€¦</div>
  <audio id="audioPlayer" controls style="display:none;"></audio>

  <button id="newStoryBtn">ğŸ”„ VytvoÅ™it novou pohÃ¡dku</button>

  <script>
    const copyBtn = document.getElementById("copyBtn");
    const storyDiv = document.getElementById("story");
    const copiedMsg = document.getElementById("copied");
    const newStoryBtn = document.getElementById("newStoryBtn");

    const playBtn = document.getElementById("playAudioBtn");
    const loading = document.getElementById("loading");
    const audioPlayer = document.getElementById("audioPlayer");

    copyBtn.addEventListener("click", () => {
      const textarea = document.createElement("textarea");
      textarea.value = storyDiv.innerText;
      document.body.appendChild(textarea);
      textarea.select();
      document.execCommand("copy");
      document.body.removeChild(textarea);

      copiedMsg.style.display = "inline";
      setTimeout(() => copiedMsg.style.display = "none", 1500);
    });

      newStoryBtn.addEventListener("click", () => {
      window.location.href = "{{ url_for('theme') }}";
      });

       playBtn.addEventListener("click", async () => {
      loading.style.display = "block";
      playBtn.disabled = true;

      try {
        const response = await fetch("/api/speak", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text: storyDiv.innerText, voice_id: "piwFF76q4v4xA9Wyxu1R" })
        });

        if (!response.ok) throw new Error("Chyba pÅ™i generovÃ¡nÃ­ hlasu");

        const blob = await response.blob();
        const url = URL.createObjectURL(blob);
        audioPlayer.src = url;
        audioPlayer.style.display = "block";
        audioPlayer.play();
      } catch (err) {
        alert(err);
      } finally {
        loading.style.display = "none";
        playBtn.disabled = false;
      }
       });
  </script>
