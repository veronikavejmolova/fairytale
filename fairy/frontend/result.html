<body>

  <div id="summary">
      <strong>TÃ©ma:</strong> {{ theme }} <br>
      <strong>VÄ›k dÃ­tÄ›te:</strong> {{ age }} <br>
      <strong>HlavnÃ­ postava:</strong> {{ character }} <br>
      <strong>PonauÄenÃ­:</strong> {{ moral }} <br>
      {% if prompt %}
      <strong>DalÅ¡Ã­ nÃ¡pady:</strong> {{ prompt }} <br>
      {% endif %}
  </div>

  <div id="story">{{ story }}</div>

  <div class="controls">
      <button id="copyBtn">ğŸ“‹ ZkopÃ­rovat pohÃ¡dku</button>
      <span id="copied" style="display:none;">âœ” ZkopÃ­rovÃ¡no!</span>

      <button id="playAudioBtn">ğŸ§ PÅ™ehrÃ¡t nahrÃ¡vku</button>
      <div id="loading" style="display:none;">Generuji hlasâ€¦</div>
      <audio id="audioPlayer" controls style="display:none;"></audio>

      <button id="newStoryBtn">ğŸ”„ ZaÄÃ­t znovu od zaÄÃ¡tku</button>
  </div>

  <hr>

  <h3>NelÃ­bÃ­ se ti dÃ©lka? Zkus to znovu:</h3>
  <form action="/generate" method="post" style="margin-top: 15px;">
    <input type="hidden" name="theme" value="{{ theme }}">
    <input type="hidden" name="character" value="{{ character }}">
    <input type="hidden" name="moral" value="{{ moral }}">
    <input type="hidden" name="prompt" value="{{ prompt }}">
    <input type="hidden" name="age" value="{{ age }}">

    <button type="submit" name="length" value="short">KrÃ¡tkÃ¡ verze</button>
    <button type="submit" name="length" value="medium">StÅ™ednÃ­ verze</button>
    <button type="submit" name="length" value="long">DlouhÃ¡ verze</button>
  </form>

  <script>
    // === 1. Logika kopÃ­rovÃ¡nÃ­ ===
    const copyBtn = document.getElementById("copyBtn");
    const storyDiv = document.getElementById("story");
    const copiedMsg = document.getElementById("copied");

    copyBtn.addEventListener("click", () => {
      // VytvoÅ™Ã­me doÄasnÃ½ element pro zkopÃ­rovÃ¡nÃ­ textu
      const textarea = document.createElement("textarea");
      textarea.value = storyDiv.innerText;
      document.body.appendChild(textarea);
      textarea.select();
      document.execCommand("copy"); // StarÅ¡Ã­, ale spolehlivÃ¡ metoda
      document.body.removeChild(textarea);

      copiedMsg.style.display = "inline";
      setTimeout(() => copiedMsg.style.display = "none", 1500);
    });

    // === 2. Navigace na zaÄÃ¡tek ===
    const newStoryBtn = document.getElementById("newStoryBtn");
    newStoryBtn.addEventListener("click", () => {
      // PouÅ¾ijeme url_for z Jinja2 Å¡ablony pro sprÃ¡vnou cestu
      window.location.href = "{{ url_for('theme') }}";
    });

    // === 3. Audio pÅ™ehrÃ¡vaÄ (API verze z Main2) ===
    const playBtn = document.getElementById("playAudioBtn");
    const loading = document.getElementById("loading");
    const audioPlayer = document.getElementById("audioPlayer");

    playBtn.addEventListener("click", async () => {
      loading.style.display = "block";
      playBtn.disabled = true;

      try {
        const response = await fetch("/api/speak", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          // PosÃ­lÃ¡me text pÅ™Ã­bÄ›hu na backend
          body: JSON.stringify({
              text: storyDiv.innerText,
              voice_id: "piwFF76q4v4xA9Wyxu1R" // ID hlasu
          })
        });

        if (!response.ok) throw new Error("Chyba pÅ™i generovÃ¡nÃ­ hlasu");

        // ZpracovÃ¡nÃ­ odpovÄ›di jako Audio Blob
        const blob = await response.blob();
        const url = URL.createObjectURL(blob);
        audioPlayer.src = url;
        audioPlayer.style.display = "block";
        audioPlayer.play();
      } catch (err) {
        alert("NepodaÅ™ilo se pÅ™ehrÃ¡t zvuk: " + err);
      } finally {
        loading.style.display = "none";
        playBtn.disabled = false;
      }
    });
  </script>
